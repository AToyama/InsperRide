<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel=stylesheet type="text/css" href="css/normalize.css">
    <link rel=stylesheet type="text/css" href="css/login.css">
    <link rel=stylesheet type="text/css" href="js/login.js">

  </head>

  <body>

    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Cadastro</a></li>
        <li class="tab"><a href="#login">Login</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>FaÃ§a seu Cadastro</h1>

          <form action="/?mode=register" method="post">

         
            <div class="field-wrap">
              <label>
                Nome<span class="req">*</span>
              </label>
              <input type="text" name=first_name required autocomplete="off" />
            </div>

          <div class="field-wrap">
            <label>
              Email do Insper<span class="req">*</span>
            </label>
            <input type="email"required name=email autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password"required name=password autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Cadastrar</button>

          </form>

        </div>

        <div id="login">
          <h1>Entre no Insper Ride</h1>

          <form action="/?mode=login" method="post">

            <div class="field-wrap">
            <label>
              Email do Insper<span class="req">*</span>
            </label>
            <input type="email" name=login_email required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input type="password" name=login_password required autocomplete="off"/>
          </div>
          <br>
          <br>
          <br>
          <br>

          <button type="submit"class="button button-block"/>Entrar</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/login.js"></script>




  </body>
</html>
